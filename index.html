/* --- MOBILE-FIRST STYLING --- */
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f8f8f8; }
header { background:#003366; color:white; text-align:center; padding:15px; }
.container { padding:15px; max-width:1200px; margin:auto; }
input, select, textarea { width:100%; padding:10px; margin:5px 0; box-sizing:border-box; border-radius:5px; border:1px solid #ccc; }
button { padding:10px 15px; border:none; border-radius:5px; background:#003366; color:white; cursor:pointer; }
button:hover { background:#0055aa; }
table { width:100%; border-collapse:collapse; margin-top:10px; overflow-x:auto; display:block; }
table th, table td { padding:8px; border:1px solid #ccc; text-align:left; }
table th { background:#003366; color:white; }
@media(min-width:768px){
  input, select, textarea { width:48%; display:inline-block; margin-right:2%; }
  input:last-child, textarea:last-child { margin-right:0; }
}

<body>

<header>
  <h1>German Tailors</h1>
  <p>Since 1992</p>
</header>

<div class="container">

<h2>Add / Edit Customer</h2>
<input id="name" placeholder="Customer Name">
<input id="mobile" placeholder="Mobile Number">
<input id="address" placeholder="Address">

<!-- Measurement Fields -->
<input id="length" placeholder="Length">
<input id="sleeves" placeholder="Sleeves">
<input id="shoulder" placeholder="Shoulder">
<input id="neck" placeholder="Neck">
<input id="chest" placeholder="Chest">
<input id="waist" placeholder="Waist">
<input id="hip" placeholder="Hip">
<input id="trouserLength" placeholder="Trouser Length">
<input id="trouserBottom" placeholder="Trouser Bottom">
<input id="cuff" placeholder="Cuff Size">
<input id="shoulderSize" placeholder="Shoulder Size">
<textarea id="notes" placeholder="Additional Information"></textarea>

<!-- Checkboxes -->
<label><input type="checkbox" id="ban"> Ban / Collar</label>
<label><input type="checkbox" id="collar"> Collar</label>
<label><input type="checkbox" id="roundDaman"> Round Daman</label>
<label><input type="checkbox" id="straightDaman"> Straight Daman</label>

<br>
<button id="saveBtn">Save Customer</button>

<h2>Search Customers</h2>
<input id="searchInput" placeholder="Search by Name, Mobile, Address or Notes">

<h2>Customer List</h2>
<table id="customerTable">
  <thead>
    <tr>
      <th>Sr</th>
      <th>Name</th>
      <th>Mobile</th>
      <th>Action</th>
    </tr>
  </thead>

</table>
