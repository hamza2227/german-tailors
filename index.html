<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>German Tailors | Since 1992</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>German Tailors</h1>
  <p>Since 1992</p>
</header>

<div class="container">

<h2>Customer Info</h2>
<input id="name" placeholder="Customer Name">
<input id="mobile" placeholder="Mobile Number">
<input id="address" placeholder="Address">

<!-- COLLAPSIBLE SECTIONS FOR MEASUREMENTS -->
<button type="button" class="collapsible">Upper Body Measurements</button>
<div class="content">
  <div class="grid-3">
    <input id="length" placeholder="Length">
    <input id="sleeves" placeholder="Sleeves">
    <input id="shoulder" placeholder="Shoulder">
    <input id="neck" placeholder="Neck">
    <input id="chest" placeholder="Chest">
    <input id="waist" placeholder="Waist">
    <input id="hip" placeholder="Hip">
  </div>
</div>

<button type="button" class="collapsible">Lower Body Measurements</button>
<div class="content">
  <div class="grid-2">
    <input id="trouserLength" placeholder="Trouser Length">
    <input id="trouserBottom" placeholder="Trouser Bottom">
    <input id="cuff" placeholder="Cuff Size">
    <input id="shoulderSize" placeholder="Shoulder Size">
  </div>
</div>

<!-- OPTIONS -->
<h3>Options</h3>
<label><input type="checkbox" id="ban"> Ban / Collar</label>
<label><input type="checkbox" id="collar"> Collar</label>
<label><input type="checkbox" id="roundDaman"> Round Daman</label>
<label><input type="checkbox" id="straightDaman"> Straight Daman</label>

<!-- ADDITIONAL NOTES -->
<textarea id="notes" placeholder="Additional Information"></textarea>

<!-- SAVE BUTTON -->
<button id="saveBtn">Save Customer</button>

<h2>Search Customers</h2>
<input id="searchInput" placeholder="Search by Name, Mobile, Address or Notes">

<h2>Customer List</h2>
<table id="customerTable">
  <thead>
    <tr>
      <th>Sr</th>
      <th>Name</th>
      <th>Mobile</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- FIREBASE SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="app.js"></script>
</div>

<script>
// COLLAPSIBLE LOGIC
const coll = document.getElementsByClassName("collapsible");
for (let i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    const content = this.nextElementSibling;
    if (content.style.display === "block") content.style.display = "none";
    else content.style.display = "block";
  });
}
</script>

</body>
</html>
